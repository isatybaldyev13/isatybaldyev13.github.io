<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation template</title>
    <style>
      body {
      }
      .child {
        background-color: orange;
        height: 200px;
        width: 200px;
        animation-name: downRightTop;
        animation-duration: 4s;
        position: relative;
      }

      @keyframes downRightTop {
          0%{
              
          }
          100%{
             top: 500px;
             left: 500px;
          }
      }
    </style>
  </head>
  <body>
    <div class="child"></div>
  </body>
</html>
